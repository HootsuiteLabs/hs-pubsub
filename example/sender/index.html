<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title></title>
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/master.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="../../lib/hsp_new.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<section class="todoapp">
		<header class="header">
			<h1>movies</h1>
		</header>
		<section class="main">
			<ul class="todo-list">
				<li id="1">
					<div class="view">
						<label>Star Wars</label>
						<button id="destroy_1" class="destroy"></button>
					</div>
				</li>
				<li id="2">
					<div class="view">
						<label>Indiana Jones</label>
						<button id="destroy_2" class="destroy"></button>
					</div>
				</li>
				<li id="3">
					<div class="view">
						<label>Rocky</label>
						<button id="destroy_3" class="destroy"></button>
					</div>
				</li>
				<li id="4">
					<div class="view">
						<label>The Smurfs</label>
						<button id="destroy_4" class="destroy"></button>
					</div>
				</li>
			</ul>
		</section>
	</section>
  <script>
	hsp.init({
		subtitle: 'Build a Better Day!'
	});
	$( "#destroy_1" ).click(function() {
    value = $('.whole').css('left') === '1000px' ? 0 : '1000px';
    $('#1').animate({
       left: value
    }, 400, 'swing', function() {$('#1').remove();});
		hsp.publish({
			appId: '5102',
			event: 'HACK_PUSH',
			data: 'Star Wars'
		});
	});
	$( "#destroy_2" ).click(function() {
		value = $('.whole').css('left') === '1000px' ? 0 : '1000px';
    $('#2').animate({
       left: value
    }, 400, 'swing', function() {$('#2').remove();});
		hsp.publish({
			appId: '5102',
			event: 'HACK_PUSH',
			data: 'Indiana Jones'
		});
	});
	$( "#destroy_3" ).click(function() {
		value = $('.whole').css('left') === '1000px' ? 0 : '1000px';
    $('#3').animate({
       left: value
    }, 400, 'swing', function() {$('#3').remove();});
		hsp.publish({
			appId: '5102',
			event: 'HACK_PUSH',
			data: 'Rocky'
		});
	});
	$( "#destroy_4" ).click(function() {
		value = $('.whole').css('left') === '1000px' ? 0 : '1000px';
    $('#4').animate({
       left: value
    }, 400, 'swing', function() {$('#4').remove();});
		hsp.publish({
			appId: '5102',
			event: 'HACK_PUSH',
			data: 'The Smurfs'
		});
	});
  </script>
</body>
</html>
